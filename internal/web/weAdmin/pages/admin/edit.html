<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加管理员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="weadmin-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="we-red">*</span>登录名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="name" required="" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="we-red">*</span>将会成为您唯一的登入名
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="we-red">*</span>角色</label>
                <div class="layui-input-block" style="width: 190px;">
                    <select id="L_role" name="roleId" lay-verify="required" lay-filter="role">
                        <option value="0">无</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="we-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="pass" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    6到16个字符, 不修改置空
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="we-red">*</span>确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" lay-verify="repass"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
            <input type="hidden" name="uId" id="uId">
        </form>
    </div>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
        var uId;
        layui.extend({
            admin: '{/}../../static/js/admin'
        });
        layui.use(['form', 'jquery', 'layer', 'admin'], function () {
            var form = layui.form,
                admin = layui.admin,
                layer = layui.layer,
                $ = layui.jquery;

            form.render();
            //自定义验证规则
            form.verify({
                name: function (value) {
                    if (value.length < 3) {
                        return '昵称至少得5个字符啊';
                    }
                }
                , repass: function (value) {
                    if ($('#L_pass').val().length != 0) {
                        if ($('#L_pass').val().length < 6 || $('#L_pass').val().length > 16) {
                            return '密码必须6到16位';
                        }
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                }
            });

            //监听提交
            form.on('submit(add)', function (data) {
                console.log(data);
                addUser(data.field)
                return false;
            });

            function getUser() {
				admin.ajax({
					type: "GET",
					url: "/v1/admin/user/" + uId,
					data: "",
					success: function (res) {
						console.log(res)
                        $('#username').val(res.data.Name);
                        $('#username').val(res.data.Name);
                        $('#L_role').val(res.data.RoleId);
                        form.render();
					}
				});
			}

            function addUser(data) {
                admin.ajax({
                    type: "PUT",
                    url: "/v1/admin/user",
                    data: data,
                    success: function (res) {
                        success(res);
                    }
                });
            }

            function success(res) {
                layer.alert("修改成功", { icon: 6 }, function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                    parent.reloadTable();
                });
            }

            function getRole() {
                admin.ajax({
                    type: "GET",
                    url: "/v1/admin/role",
                    data: "",
                    success: function (res) {
                        $('#L_role').html('')
                        $('#L_role').append('<option value="0">无</option>')
                        for (let i in res.data) {
                            let option = '<option value="' + res.data[i]['ID'] + '">' + res.data[i]['Name'] + '</option>'
                            $('#L_role').append(option)
                        }

                        form.render();
                        getUser();
                    }
                });
            }

            uId = (new URL(window.location.href)).searchParams.get('uId');
            $('#uId').val(uId);
            getRole()
        });
    </script>
</body>

</html>
