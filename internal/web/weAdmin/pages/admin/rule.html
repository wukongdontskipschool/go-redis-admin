				<form class="layui-form layui-col-md12 we-search layui-form-pane">

						<input class="layui-input" placeholder="权限名" name="desc" lay-verify="required">

					<button class="layui-btn" lay-submit="" lay-filter="add"><i class="layui-icon"></i>增加</button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>

			<table class="layui-table">

					<tr>
						<th>

		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<!-- <script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script> -->
		<script type="text/javascript">
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'layer', 'admin'], function () {
				var form = layui.form,
					admin = layui.admin,
					layer = layui.layer,
					$ = layui.jquery;
	
				form.render();
				//自定义验证规则
				form.verify();
	
				//监听提交
				form.on('submit(add)', function (data) {
					console.log(data);
					addUser(data.field)
					return false;
				});
	
				function addUser(data) {
					$.ajax({
						type: "POST",
						url: "/v1/admin/rule",
						data: data,
						success: function (res) {
							console.log(res)
							success(res);
						},
						error: function (e, msg, codeMsg) {
							console.log(e, msg, codeMsg)
						}
					});
				}
	
				function success(res) {
					layer.alert("增加成功", { icon: 6 }, function () {
						// 获得frame索引
						var index = layer.getFrameIndex(window.name);
						//关闭当前frame
						layer.close(index);
					});
				}
			});
		</script>
	</body>
