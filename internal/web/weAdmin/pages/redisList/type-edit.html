<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>角色管理-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<div class="weadmin-body">
		<form action="" method="post" class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<label for="name" class="layui-form-label">
					<span class="we-red">*</span>分类名称
				</label>
				<div class="layui-input-inline">
					<input type="text" id="name" name="name" required="" lay-verify="name" autocomplete="off"
						class="layui-input">
				</div>
			</div>

			<!-- <div class="layui-form-item layui-form-text">
					<label for="desc" class="layui-form-label">
 						描述
					 </label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
					</div>
				</div> -->
			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="" lay-filter="add">修改</button>
			</div>
            <input type="hidden" id="id" name="id">
		</form>
	</div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['form', 'layer', 'admin'], function () {
			var form = layui.form,
				admin = layui.admin,
				layer = layui.layer,
				$ = layui.jquery;

			form.render();
			//自定义验证规则
			form.verify({
				name: function (value) {
					if (value.length < 2) {
						return '昵称至少得2个字符啊';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function (data) {
				console.log(data);
				addUser(data.field)
				return false;
			});

			function addUser(data) {
				admin.ajax({
					type: "PUT",
					url: "/v1/redisTypeList",
					data: data,
					success: function (res) {
						console.log(res)
						success(res);
					},
				});
			}

			function success(res) {
				layer.alert("修改成功", { icon: 6 }, function () {
					// 获得frame索引
					var index = parent.layer.getFrameIndex(window.name);
					//关闭当前frame
					parent.layer.close(index);
					parent.reloadTable();
				});
			}

			$('#id').val((new URL(window.location.href)).searchParams.get('id'));
			$('#name').val((new URL(window.location.href)).searchParams.get('name'));
		});
	</script>
</body>

</html>
