	<meta charset="UTF-8">
	<title>文章分类-gin-redis-admin型后台管理系统-gin-redis-admin 1.0</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/static/css/font.css">
	<link rel="stylesheet" href="/static/css/weadmin.css">
	<link rel="stylesheet" href="/static/css/jquery.jsonview.css">
	<link rel="stylesheet" href="/pages/redisItem/category.css">

<body>
	<div class="weadmin-nav">
		<!-- <span class="layui-breadcrumb">
			<a href="">首页</a>
			<a href="">文章管理</a>
			<a><cite>分类管理</cite></a>
		</span> -->
		<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
			href="javascript:location.replace(location.href);" title="刷新">
			<i class="layui-icon" style="line-height:30px">ဂ</i></a>
	</div>
	<div class="weadmin-body">
		<div class="layui-row layui-col-space1">
			<div class="layui-col-xs3" style="border-right: #eee solid 1px;">
				<form class="layui-form" action="">
					<div class="layui-form-item" lay-filter="rdId">
						<label class="layui-form-label">选择redis</label>
						<div class="layui-input-block">
							<select name="rdId" id="rdId" lay-verify="required" lay-filter="rdIdSelect" lay-search>
								<option value="">请选择</option>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">选择库</label>
						<div class="layui-input-block">
							<select name="db" lay-verify="required" lay-filter="dbSelect">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
							</select>
						</div>
					</div>

					<ul class="layui-field-box" lay-filter="test" id="keyList" style="height: 600px;overflow-y:scroll;">
						<li class="layui-nav-child">key列表</li>
					</ul>
				</form>
			</div>

			<div class="layui-col-xs9" style="padding: 8px;" id="printVal">

				<div style="height: 600px;">
					<form class="layui-form" id="valInfo" action=""
						style="display: flex; flex-flow:column; height: 100%;">
						<!-- key -->
						<div class="layui-form-item">
							<label class="layui-form-label" id="seyType">none</label>
							<div class="layui-input-block">
								<input type="text" id="key" required lay-verify="required" placeholder="key"
									autocomplete="off" class="layui-input">
							</div>
						</div>

						<!-- 子项 -->
						<div>
							<div class="layui-form-item">
								<table id="items" lay-filter="items"></table>
							</div>
						</div>

						<div class="layui-form-item">
							<!-- 子key -->
							<input type="text" id="subKey" style="width: 25%; display: none;" required
								lay-verify="required" placeholder="" autocomplete="off" class="layui-input floatLeft">

							<!-- 文本格式 -->
							<div class="layui-input-block floatRight" style="width: 25%; margin-left: 5px;">
								<select name="showText" lay-verify="required" lay-filter="showText">
									<option value="text">text</option>
									<option value="php-unserialize">php-unserialize</option>
									<!-- <option value="json">json</option> -->
								</select>
							</div>
							<label class="layui-form-label floatRight">原值格式</label>
						</div>

						<!-- 内容 -->
						<div class="layui-form-item"
							style="flex: 1; margin-bottom:0; border: 1px solid #eee; border-radius: 2px;">
							<pre id="content" contentEditable="true"
								style="padding: 5px; height: calc(100% - 10px); overflow: auto;"></pre>
							<!-- <div id="json" contentEditable="true"></div> -->
						</div>

					</form>
				</div>
			</div>
		</div>

	</div>
	<script src="/lib/layui/layui.js" charset="utf-8"></script>
	<script src="/static/js/extends/unserialize.js"></script>
	<script src="/static/js/extends/serialize.js"></script>
	<script src="/pages/redisItem/category.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
