<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>角色管理-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<div class="weadmin-body">
		<form action="" method="post" class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<label for="name" class="layui-form-label">
					<span class="we-red">*</span>角色名
				</label>
				<div class="layui-input-inline">
					<input type="text" id="name" name="name" required="" lay-verify="name" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">权限</label>
				<div class="layui-input-inline" id="rule">
					<input name="id[]" type="checkbox" value="2" title="用户列表">
				</div>
			</div>
			<!-- <div class="layui-form-item layui-form-text">
					<label for="desc" class="layui-form-label">
 						描述
					 </label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
					</div>
				</div> -->
			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
			</div>
		</form>
	</div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['form', 'layer', 'admin'], function () {
			var form = layui.form,
				admin = layui.admin,
				layer = layui.layer,
				$ = layui.jquery;

			form.render();
			//自定义验证规则
			form.verify({
				name: function (value) {
					if (value.length < 3) {
						return '昵称至少得3个字符啊';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function (data) {
				console.log(data);
				addUser(data.field)
				return false;
			});

			function getRule() {
				$.ajax({
					type: "GET",
					url: "/v1/admin/rule",
					data: "",
					success: function (res) {
						console.log(res)
						drawRule(res.data)
					},
					error: function (e, msg, codeMsg) {
						console.log(e, msg, codeMsg)
					}
				});
			}

			function drawRule(data) {
				$('#rule').html('');
				for (let i in data) {
					let ip = '<input name="ruleIds[]" type="checkbox" value="' + data[i]['ID'] + '" title="' + data[i]['Desc'] + '">'
					$('#rule').append(ip);
				}
				form.render('checkbox')
			}

			function addUser(data) {
				$.ajax({
					type: "POST",
					url: "/v1/admin/role",
					data: data,
					success: function (res) {
						console.log(res)
						success(res);
					},
					error: function (e, msg, codeMsg) {
						console.log(e, msg, codeMsg)
					}
				});
			}

			function success(res) {
				layer.alert("增加成功", { icon: 6 }, function () {
					// 获得frame索引
					var index = parent.layer.getFrameIndex(window.name);
					//关闭当前frame
					parent.layer.close(index);
				});
			}

			getRule();
		});
	</script>
</body>

</html>
